---
layout: default
---

<h2>Posts</h2>
<ul>
{% for post in site.posts %}
    <li>
        <p class="title"><a href="{{post.url}}">{{post.title}}</a></p>

        {% assign author = site.authors[post.author] %}
        <p class="meta">
            <span class="date" title="{{ post.date | date_to_xmlschema }}">{{ post.date | date_to_string }}</span> by <span class="author"><a href="{{ author.url }}">{{ post.author }}</a></span>
        </p>
    </li>
{% endfor %}
</ul>
